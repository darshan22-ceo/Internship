<!DOCTYPE html>
<html>
<head>
    <title>Student Sign In</title>
</head>

<body>

<h2 align="center">Student Registration Form</h2>

<form>

<table align="center" border="1" cellpadding="10">

<tr>
    <td>Full Name</td>
    <td><input type="text" name="name" size="30" maxlength="50" required
 placeholder="Enter name"></td>
</tr>

<tr>
    <td>USN</td>
    <td><input type="text" name="usn" required placeholder="Enter usn"></td>
</tr>

<tr>
    <td>Email</td>
    <td><input type="email" name="email" required placeholder="Enter Email">
</td>
</tr>

<tr>
    <td>Password</td>
    <td><input type="password" name="password" required></td>
</tr>

<tr>
    <td>Semester</td>
    <td>
        <select name="semester">
            <option>Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Sign In">
    </td>
</tr>

<br><br>

</table>

</form>
<center>
<a href="timetable.html">View Time Table</a>
</center>

<center>
<a href="content.html">View Contents Page</a>
</center>


</body>
</html>
